name: upper-build

on:
    push:
        paths:
            - ".github/workflows/upper-build.yml"
            - "upper/**"
    workflow_dispatch: #manual 

jobs:
    build:
        name: go build
        runs-on: ubuntu-latest
        steps:
         - run: pwd && ls -al 
         - uses: actions/checkout@v4
         - run: pwd && ls -al 
         - run: go version
         - uses: actions/setup-go@v5
           with:
            # go-version: '1.22'
            go-version-file: ./upper/go.mod
         - run: go version 
         - run: | 
            ls 
            go build 
            ls 
            go test 
           working-directory: upper

            

